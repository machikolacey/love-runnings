<section class="form-section">
 <form method="POST" action="https://formdump.codeinstitute.net/"  class="signup-form">
    <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
    <label for="fname">First Name</label>
    <input type="text" id="fname" class="text-input" name="first_name" required />
    <label for="lname">Last Name</label>
    <input type="text" id="lname"  class="text-input" name="last_name" required />   
    <label for="email">Email Address</label>
    <input type="email"  class="text-input" name="email_address" id="email" required />
    <label for="road">Road</label>
   <input type="radio" id="road"  value="road" name="running_preference"  required />
    <label for="trail">Trail</label>
   <input type="radio" id="trail"   value="trail"  name="running_preference"  /> 
    <label for="both">Both</label>
   <input type="radio" id="both"   value="both" name="running_preference"  /> 
   <input type="submit" class="join-button" value="Let's Run!" />
  </form>
